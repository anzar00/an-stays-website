<header class="sticky top-0 z-50 bg-white shadow-sm">
    <nav class="mx-auto max-w-7xl px-4">
        <div class="flex h-16 items-center justify-between">

            <!-- Logo -->
            <a routerLink="/" class="flex items-center gap-2">
                <span class="text-xl font-heading font-bold text-primary">
                    AN Stays
                </span>
                <span class="hidden sm:block text-sm text-slate-500">
                    Homely PGs
                </span>
            </a>

            <!-- Desktop Nav -->
            <div class="hidden md:flex items-center gap-8">
                <a routerLink="/" fragment="accommodations" class="nav-link" class="nav-link">Accommodations</a>
                <a routerLink="/about" class="nav-link">About Us</a>
                <a routerLink="/contact" class="nav-link">Contact Us</a>
                <a routerLink="/blog" class="nav-link">Festive Vibe</a>
            </div>


            <!-- Mobile Menu Button -->
            <button
                class="md:hidden inline-flex items-center justify-center rounded-lg p-2 text-slate-700 hover:bg-slate-100"
                aria-label="Open menu" (click)="toggleMenu()">
                â˜°
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    @if (mobileMenuOpen) {
    <div class="md:hidden border-t bg-white">
        <div class="flex flex-col px-4 py-4 gap-4">
            <a routerLink="/" fragment="accommodations" class="mobile-link" (click)="closeMenu()">Accommodations</a>
            <a routerLink="/about" class="mobile-link" (click)="closeMenu()">About Us</a>
            <a routerLink="/contact" class="mobile-link" (click)="closeMenu()">Contact Us</a>
            <a routerLink="/blog" class="mobile-link" (click)="closeMenu()">Festive Vibe</a>
        </div>
    </div>
    }


</header>
