<section id="accommodations" class="bg-white py-12">
  <div class="mx-auto max-w-7xl px-4">

    <h2 class="text-2xl font-heading font-bold text-slate-900 md:text-3xl">
      Our Accommodations
    </h2>

    <div class="mt-8 grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
      @for (pg of accommodations; track pg.id) {

        <div class="rounded-xl border border-slate-200 shadow-sm overflow-hidden">

          <!-- Image -->
          <img
            [src]="pg.image"
            [alt]="pg.name"
            class="h-44 w-full object-cover"
          />

          <div class="p-4">
            <span class="inline-block rounded-full bg-green-100 px-3 py-1 text-xs font-semibold text-primary">
              {{ pg.for }}
            </span>

            <h3 class="mt-3 text-lg font-semibold">
              {{ pg.name }}
            </h3>

            <p class="text-sm text-slate-600 mt-1">
              üìç {{ pg.locationShort }}
            </p>

            <p class="mt-2 text-sm font-medium text-slate-700">
              üçΩ Homely food included
            </p>

            <p class="mt-3 text-lg font-bold">
             Starting at  ‚Çπ{{ getStartingPrice(pg.rooms) }} / month
            </p>(including GST)

            <div class="mt-4 flex gap-3">
              <a
                href="https://wa.me/918105779999"
                target="_blank"
                class="flex-1 rounded-lg bg-accent py-2 text-center text-white font-semibold"
              >
                WhatsApp
              </a>

              <a
                [routerLink]="['/property', pg.id]"
                class="flex-1 rounded-lg border py-2 text-center text-slate-700 font-semibold"
              >
                View
              </a>
            </div>
          </div>
        </div>

      }
    </div>
  </div>
</section>
